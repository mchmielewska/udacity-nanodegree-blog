<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me! - Travel blog</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/navigation.css" type="text/css">
    <link rel="stylesheet" href="css/header.css" type="text/css">
    <link rel="stylesheet" href="css/blog.css" type="text/css">
    <link rel="stylesheet" href="css/footer.css" type="text/css">
    <link rel="stylesheet" href="css/contact.css" type="text/css">

<body>

    <!-- navigation bar -->
    <nav class="menu" id="menu">
            <ul>
            <li><a href="index.html">home</a></li>
            <li class="logo"><img src="img/logo.png" alt="logo"></li>
        </ul>
    </nav>

    <div class="contact-menu">
        <h1>do you want to contact?</h1>

        <div class="contact-container">
            <form>       
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Your e-mail..">
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">        
            </form>
          </div>
    </div>

    <!-- footer section -->
    <footer id="contact">
        <div class="container">
            <div class="col">
                <div class="social-icons-container">
                    <a href=""><img src="img/twitter.svg" alt="twitter logo" class="social-icon"/></a>
                    <a href=""><img src="img/facebook.svg" alt="facebook logo" class="social-icon"/></a>
                    <a href=""><img src="img/pinterest.svg" alt="pinterest logo" class="social-icon"/></a>
                    <a href=""><img src="img/instagram.svg" alt="instagram logo" class="social-icon"/></a>
                </div>              
            </div>
            <div class="col">
                <p>designed by monika chmielewska<br>
                2020
                </p>
            </div>
            <div class="col contact">
                <a href="contact.html">contact</a>
            </div>
        </div>
    </footer>

</body>
</html>
